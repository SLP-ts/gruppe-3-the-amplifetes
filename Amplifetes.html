<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Amplifetes</title>
    <!-- Slideshow files - https://css-tricks.com/css-only-carousel/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.pkgd.js"></script>
    <!-- End slideshow files -->
    <link rel="icon" 
      type="image/png" 
      href="tabbar.png" />
          <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="bandlogo" src="img/the-amplifetes-logo.png" alt="band name">
    
  </header>
    <img class="rotate" src="img/Spinninglp1.png" alt="Spinning black LP ">
  <main>
      <p><code>Tour Dates</code></p>

  <!-- The Amplifetes HTML init -->
  <section class="carousel" data-the amplifetes-options='{ "tour dates }'>
      <img class="carousel__1" src="img/the_amplifetes_slide1.jpeg" alt="slide1">
      <img class="carousel__1" src="img/the_amplifetes_slide2.jpeg" alt="slide2">
      <img class="carousel__1" src="img/the_amplifetes_slide3.jpeg" alt="slide3">
      <img class="carousel__1" src="img/the_amplifetes_slide4.jpeg" alt="slide4">
  </section>
      
   
    
    
  </main>
  <section class="gallery">
    <img class="picture" src="img/the_amplifetes_slide1.jpeg" alt="">
    <img class="picture" src="img/the_amplifetes_slide2.jpeg" alt="">
    <img class="picture" src="img/the_amplifetes_slide3.jpeg" alt="">
    <img class="picture" src="img/the_amplifetes_slide4.jpeg" alt="">
    <img class="picture" src="img/the_amplifetes_warhole.png" alt="">
  </section>

<section class="album">
  <article class="triangle">
    <img src="triangle.png" alt="">
    <img class="album" src="img/album.png" alt="">
  </article>
</section>  

<footer>
  <i class="fab fa-instagram fa-2x"></i>
  <i class="fab fa-youtube fa-2x"></i>
  <i class="fab fa-facebook-square fa-2x"></i>
  <i class="fab fa-spotify fa-2x"></i>
  <p class="copyright">Copyright 2020 <i class="far fa-copyright"></i></p>
</footer>
</body>
</html>
