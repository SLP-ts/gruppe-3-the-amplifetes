<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Amplifetes</title>
  <link rel="icon" 
  type="image/png" 
  href="img/tabbar.png" />
  <link rel="icon" type="image/png" href="tabbar.png" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="img/background.png" alt="Space to earth background" class="background">
  <header>
    <img class="bandlogo" src="img/the-amplifetes-logo.png" alt="band name">

  </header>
  <img class="rotate" src="img/Spinninglp1.png" alt="Spinning black LP ">


  <section class="gallery">
    <img src="img/tourdates_gif.gif" alt="tourdates_gif">
  </section>
  <section class="songs">
    <audio src="audio-snip/blinded-by-the-moonlight.mp3"></audio>
    <audio src="audio-snip/it-cant-rain-all-the-time.mp3"></audio>
    <audio src="audio-snip/its-my-life.mp3"></audio>
    <audio src="audio-snip/somebody-new.mp3"></audio>
    <audio src="audio-snip/when-the-music-died.mp3"></audio>
    <audio src="audio-snip/whizz-kid.mp3"></audio>
    <audio src="audio-snip/you-me-evolution.mp3"></audio>
    <audio src="audio-snip/you-want-it.mp3"></audio>
  </section>
  <h2>Tour Dates</h2>
    <img class="gif" src="img/tourdates_gif.gif" alt="tourdates_gif">

  <section class="release">
      <img class="triangle" src="triangle.png" alt="">
      <img class="album" src="img/album.png" alt="">
  </section>

  <footer>
    <i class="fab fa-instagram fa-2x"></i>
    <i class="fab fa-youtube fa-2x"></i>
    <i class="fab fa-facebook-square fa-2x"></i>
    <i class="fab fa-spotify fa-2x"></i>
    <p class="copyright">Copyright 2020 <i class="far fa-copyright"></i></p>
  </footer>

</html>
